log4j.rootLogger=info

log4j.logger.system=info,console,FILE

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r %-5p %d{yyyy-MM-dd HH\:mm\:ss},%m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=/Users/mac/boxfish_mr/log
log4j.appender.FILE.DatePattern='_'yyyy-MM-dd-HH
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-4r %-5p %d{yyyy-MM-dd HH\:mm\:ss},%m%n

